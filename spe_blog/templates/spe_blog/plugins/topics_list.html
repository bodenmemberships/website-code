{% load cms_tags sekizai_tags %}

{% block content %}
    <div>
    {% if topics %}
        {% for topic in topics %}
            <a href="{{ publication.get_absolute_topics_url }}?topic={{ topic.id }}">
            <p>{{ topic.name }}</p>
            </a>
            </div>
        {% endfor %}
    {% endif %}
    </div>
{% endblock content %}
