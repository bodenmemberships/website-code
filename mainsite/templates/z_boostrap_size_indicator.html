{% load cms_tags sekizai_tags %}

{% if variables.DEBUG == True %}
    {% addtoblock "css" %}
        <style>
            .sizeIndicator {
                z-index: 10000;
                position: fixed;
                bottom:20px;
                right:30px;
                font-size:30px;
                font-weight:700;
                color:hotpink;
            }
        .pxSize {
                z-index: 10000;
                position: fixed;
                bottom:10px;
                right:30px;
                font-size:10px;
                font-weight:700;
                color:purple;
            }
        </style>
    {% endaddtoblock %}
    <div class="visible-xs sizeIndicator">xs</div>
    <div class="visible-sm sizeIndicator">sm</div>
    <div class="visible-md sizeIndicator">md</div>
    <div class="visible-lg sizeIndicator">lg</div>
    <div class="pxSize">pixels</div>

    {% addtoblock "js" %}
        <script type="text/javascript" charset="utf-8">
            $( document ).ready(function() {

                $( ".pxSize" ).text( $( window ).width() + " pixels" );

                $( window ).resize(function() {
                  $( ".pxSize" ).text( $( window ).width() + " pixels" );
                });
            });
        </script>
    {%  endaddtoblock %}
{% endif %}
