{% load cms_tags sekizai_tags divideby %}

{% block content %}

    <div class="tile col-sm-12 topicListBox">
    {% if topics %}

            <div class="row topicListColumnOne">
            {% for topic in topics %}

                <div class="col-sm-4 topicListItem">
                    <a href="{{ publication.get_absolute_topics_url }}?topic={{ topic.id }}">
                        <p>{{ topic.name }}</p>
                    </a>
                </div>

            {% endfor %}
            </div>

    {% endif %}
    </div>

{% endblock content %}
