{% autoescape off %}
    <a href="{{ link }}">
        <div class="tile tileImgBack" style="background-image: url('/media/{{ image }}')">
            <div class="tiletitles">{{ title }}</div>
            <div class="tileDate">{{ date | date:"d F Y" }}</div>
            <div class="tileText">{{ text | safe }}</div>
        </div>
    </a>
{% endautoescape %}
