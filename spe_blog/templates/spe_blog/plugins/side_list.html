{% load i18n %}

{% for article in articles %}
        <a href={{ article.get_absolute_url}}>
        <div class="tile-editorial row">
            <div class="col-xs-12 title2">{{ article.title }}</div>
        </div>
        </a>
{% empty %}
    <p class="well">{% trans "No editorial available" %}</p>
{% endfor %}
